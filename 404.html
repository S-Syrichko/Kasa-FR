<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <p>Page not found</p>
    <script>
      const url = window.location.href.replace(window.location.origin, '');
      window.history.replaceState(null, null, '/#' + url);
    </script>
  </body>
</html>
